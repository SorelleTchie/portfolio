version: 1
frontend:
  phases:
    preBuild:
      commands:
        - python -m pip install --upgrade pip
        - pip install -r requirements.txt
    build:
      commands:
        - python manage.py collectstatic --noinput
        - python manage.py migrate
        - python manage.py runserver
  artifacts:
    baseDirectory: /public
    files:
      - '**/*'
  cache:
    paths:
      - ~/.cache/pip

backend:
  phases:
    preBuild:
      commands:
        - python manage.py migrate
    build:
      commands:
        - gunicorn Sorelle-Tchie-Software-Engineer.wsgi:application --bind 0.0.0.0:8000
  cache:
    paths:
      - ~/.cache/pip