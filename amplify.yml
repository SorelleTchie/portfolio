version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "No frontend build defined"
    build:
      commands:
        - echo "No frontend build defined"
    artifacts:
    files:
      - 'no-artifacts-are-defined'


backend:
  phases:
    preBuild:
      commands:
        - echo "Upgrading pip and installing dependencies..."
        - python3.10 -m pip install --upgrade pip
        - pip install -r requirements.txt
    build:
      commands:
        - echo "Running migrations..."
        - python manage.py migrate
        - echo "Collecting static files..."
        - python manage.py collectstatic --noinput
  artifacts:
    baseDirectory: staticfiles  # Directory where static files are collected
    files:
      - '**/*'
  cache:
    paths:
      - ~/.cache/pip

